<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>


<div class="container">
  <table class="table table-striped table-bordered">
    <thead>

    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
    </tr>

    </thead>

    <tbody>

    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
    </tr>

    </tbody>
  </table>
  <div *ngIf="noUsersMessage">

    <span class="help-block error">{{noUsersMessage}}</span>

  </div>
  <div *ngIf="errorMessage">

    <span class="help-block error">{{errorMessage}}</span>

  </div>
  <a style="color: black" href="http://localhost:4200/profile"> <button mat-raised-button class="back-btn">Go back to profile</button></a>

</div>

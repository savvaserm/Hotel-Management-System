<mat-sidenav-container class="example-container">


  <mat-sidenav #sidenav class="side" style="background-color: #323941" mode="side" [(opened)]="opened">

    <div class="container-fluid">

      <mat-list class="navbar">
        <a style="color: white; text-decoration: none;" href="/list">
          <mat-list-item class="item1" style="background-color: #323941; color: white;"><div class="div2">Show customers</div></mat-list-item>
        </a>

        <a style="color: white; text-decoration: none;" href="/reservations">
          <mat-list-item class="item3" style="background-color: #323941; color: white;"><div class="div2">Make a reservation</div></mat-list-item>
        </a>

        <a style="text-decoration: none;" href="/myreservations">
          <mat-list-item class="item4" style="background-color: #323941; color: white;"><div class="div2">My reservations</div></mat-list-item>

        </a>

      </mat-list>
    </div>

  </mat-sidenav>

  <mat-sidenav-content class="content">

    <p>
      <button mat-button class="btn1" (click)="sidenav.toggle()">
        <mat-icon class="icon1">menu</mat-icon>
      </button>
    </p>

    <div class="h2"><h2><strong>Reservations</strong></h2></div>

    <div class="div1"><strong>Previous Reservations</strong></div>
    <table class="table">
      <thead>

      <tr>
        <th>ID</th>
        &nbsp;
        &nbsp;
        &nbsp;
        <th style="text-align: center">Details</th>
        &nbsp;
        &nbsp;
        <th>Rate reservation</th>
        &nbsp;
        &nbsp;
        <th>Cancel reservation</th>

      </tr>

      </thead>

      <tbody>
      <tr *ngFor="let reservation of reservations">
        <td><b>{{ reservation.room_reservationId }}</b></td>
        &nbsp;
        &nbsp;
        &nbsp;
        <td><pre class="pre">{{ reservation.reservation_details }}</pre></td>
        &nbsp;
        &nbsp;
        &nbsp;
        <td><button mat-button class="btn-sm" (click)="toggle(reservation)"><i class="material-icons">
          rate_review
        </i></button></td>
        &nbsp;
        &nbsp;
        &nbsp;
        <td><button mat-button class="btn-cancel" [(ngModel)]="this.reservation" ngDefaultControl (click)="cancelRes(this.reservation)"><i class="material-icons">
          cancel_presentation
        </i></button></td>

      </tr>

      </tbody>
    </table>

    <div *ngIf="showVar" style="color: black;">
      <hr>
    </div>

      <form class="f1" (ngSubmit)="setRating()">
        <ng-container *ngIf="showVar"><p style="text-decoration: underline; font-size: 20px;"><i>Enter rating for <strong>{{selectedRes.room.roomNumber}}</strong></i></p>
      <br/>
          <mat-form-field><input [(ngModel)]="this.rating.roomId" name="roomId" id="roomId" matInput="number"  placeholder="Enter room id"/></mat-form-field>
          <br/>
          <mat-form-field><input [(ngModel)]="this.rating.customerId" name="customerId" id="customerId" matInput="number"  placeholder="Enter your id"/></mat-form-field>
          <br/>
          <mat-form-field><input [(ngModel)]="this.rating.rating" name="rating" id="rating" matInput="number"  placeholder="Rate (0-5)"/></mat-form-field>
          <br/>
          <mat-form-field><input [(ngModel)]="this.rating.comments" name="comments" id="comments" matInput="text" placeholder="Enter your comments" /></mat-form-field>
          <br/>
          <button mat-button class="btn" type="submit">Submit</button>
          &nbsp;
          &nbsp;
          &nbsp;
          <button mat-button class="btn2" (click)="showVar = false">Cancel</button>
        </ng-container>
      </form>



    <br/>
    <br/>

    <a style="color: black" href="http://localhost:4200/profile">
      <button mat-raised-button class="back-btn">Go back to profile</button>
    </a>

  </mat-sidenav-content>

</mat-sidenav-container>

<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>

<mat-sidenav-container class="example-container">


  <mat-sidenav #sidenav class="side" style="background-color: #323941" mode="side" [(opened)]="opened">

    <div class="container-fluid">

      <mat-list class="navbar">
        <a style="color: white; text-decoration: none;" href="/list">
          <mat-list-item class="item1" style="background-color: #323941; color: white;"><div class="div1">Show customers</div></mat-list-item>
        </a>

        <a style="color: white; text-decoration: none;" href="/reservations">
          <mat-list-item class="item3" style="background-color: #323941; color: white;"><div class="div1">Make a reservation</div></mat-list-item>
        </a>

        <a style="text-decoration: none;" href="/myreservations">
          <mat-list-item class="item4" style="background-color: #323941; color: white;"><div class="div1">My reservations</div></mat-list-item>

        </a>

      </mat-list>
    </div>

  </mat-sidenav>
  <mat-sidenav-content class="content">
    <p>
      <button mat-button (click)="sidenav.toggle()"><mat-icon class="icon1">menu</mat-icon></button>
    </p>

    <table class="table table-striped table-bordered">
    <thead>

    <tr>

      <th>ID</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
    </tr>

    </thead>

    <tbody>

    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
    </tr>

    </tbody>
  </table>
  <div *ngIf="noUsersMessage">

    <span class="help-block error">{{noUsersMessage}}</span>

  </div>
  <div *ngIf="errorMessage">

    <span class="help-block error">{{errorMessage}}</span>

  </div>
    <a style="color: black" href="http://localhost:4200/profile"> <button mat-raised-button class="back-btn">Go back to profile</button></a>
  </mat-sidenav-content>

</mat-sidenav-container>

<div>

  <div *ngFor="let employee of employees">
    <div class="card" style="display: inline-block; width: 18rem; margin: 20px;">

      <div class="card-body">
        <h5 class="card-title">Info for {{employee.firstname}}</h5>
        <p class="card-text">Learn about our employee</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Employee's last name: <strong>{{employee.lastname}}</strong></li>
        <li class="list-group-item">Employee's first name: <strong>{{employee.firstname}}</strong></li>
        <li class="list-group-item">Position: <strong>{{employee.position}}</strong></li>
      </ul>
      <div class="card-body">
        <button mat-button class="btn btn-sm" (click)="employeeSelected(employee)"><i class="material-icons">
          info
        </i> More Info
        </button>
      </div>
    </div>

  </div>
</div>


<div *ngIf="showCard">
  <mat-card class="selected" style="width: 500px; height: 500px;">
    <pre class="pre" style="color: white;">{{ this.selectedEmp | jsonprint }}</pre>
  </mat-card>
</div>

<div *ngIf="noUsersMessage">

  <span class="help-block error">{{noUsersMessage}}</span>

</div>

<div *ngIf="errorMessage">

  <span class="help-block error">{{errorMessage}}</span>

</div>
<a style="color: black" href="http://localhost:4200/profile">
  <button mat-raised-button class="back-btn">Go back to profile</button>
</a>

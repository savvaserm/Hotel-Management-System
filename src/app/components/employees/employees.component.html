<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>

    <table class="table table-striped table-bordered">
      <thead>

      <tr>

        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Position</th>
        <th>Start Shift</th>
        <th>End Shift</th>
      </tr>

      </thead>

      <tbody>

      <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.firstname}}</td>
        <td>{{employee.lastname}}</td>
        <td>{{employee.position}}</td>
        <td>{{employee.startShift}}</td>
        <td>{{employee.endShift}}</td>
      </tr>

      </tbody>
    </table>
    <div *ngIf="noUsersMessage">

      <span class="help-block error">{{noUsersMessage}}</span>

    </div>
    <div *ngIf="errorMessage">

      <span class="help-block error">{{errorMessage}}</span>

    </div>
    <a style="color: black" href="http://localhost:4200/profile">
      <button mat-raised-button class="back-btn">Go back to profile</button>
    </a>

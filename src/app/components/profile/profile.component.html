<mat-sidenav-container class="example-container">


  <mat-sidenav #sidenav class="side" style="background-color: #323941" mode="side" [(opened)]="opened">

    <div class="container-fluid">

      <mat-list class="navbar">
        <a style="color: white; text-decoration: none;" href="/list">
          <mat-list-item class="item1" style="color: white;"><div class="div1">Show customers</div></mat-list-item>
        </a>

        <a style="color: white; text-decoration: none;" href="/reservations">
          <mat-list-item class="item3" style="color: white;"><div class="div1">Make a reservation</div></mat-list-item>
        </a>

        <a style="text-decoration: none;" href="/myreservations">
          <mat-list-item class="item4" style="color: white;"><div class="div1">My reservations</div></mat-list-item>

        </a>

      </mat-list>
    </div>

  </mat-sidenav>

  <mat-sidenav-content class="content">
    <div class="btn-top-right">

      <a style="color: black" href="/">
        <button mat-button class="logout-btn" (click)="logOut()">Log out</button>
      </a>
    </div>

    <p>
      <button mat-button class="btn1" (click)="sidenav.toggle()">
        <mat-icon class="icon1">menu</mat-icon>
      </button>
    </p>

    <header class="jumbotron my-4">
      <h1 class="h1"> User Profile </h1>
      <p class="lead"> Welcome to your profile, <strong> {{currentUser.username}} </strong> .</p>
      <div class="row">
      </div>
    </header>

  </mat-sidenav-content>


</mat-sidenav-container>
